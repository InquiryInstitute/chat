<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Institute Chat</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¬</text></svg>">
    <script>
        // Redirect to Element Web with Matrix server configuration and auto-join lobby room
        // Using matrix.to format for better guest access support
        const config = {
            "m.homeserver": {
                "base_url": "https://matrix.inquiry.institute"
            }
        };
        const encodedConfig = encodeURIComponent(JSON.stringify(config));
        
        // Try matrix.to link first (better for guest access), fallback to direct Element link
        // matrix.to links allow anonymous preview and joining if server has guest access enabled
        const matrixToLink = `https://matrix.to/#/#lobby:inquiry.institute`;
        const elementLink = `https://app.element.io/?defaultServerConfig=${encodedConfig}#/room/#lobby:inquiry.institute`;
        
        // Use matrix.to for better guest access support
        window.location.href = matrixToLink;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .loading h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .loading p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0.5rem 0;
        }

        .loading a {
            color: white;
            text-decoration: underline;
            opacity: 0.8;
        }

        .loading a:hover {
            opacity: 1;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <h1>Loading Element Web...</h1>
        <div class="spinner"></div>
        <p>Connecting to matrix.inquiry.institute</p>
        <p style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.7;">
            <a href="https://matrix.to/#/#lobby:inquiry.institute" style="color: white; text-decoration: underline;">Click here if not redirected automatically</a>
        </p>
        <p style="margin-top: 1rem; font-size: 0.85rem; opacity: 0.6;">
            ðŸ’¡ Tip: Use @mentions to summon faculty (e.g., @plato)
        </p>
        <p style="margin-top: 0.5rem; font-size: 0.8rem; opacity: 0.5;">
            Note: Matrix server must have guest access enabled for anonymous joining
        </p>
    </div>
</body>
</html>
