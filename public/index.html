<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Institute Chat - Lobby</title>
    <link rel="icon" href="data:,">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        // Navigate directly to room using Element Web's URL format
        // This should bypass the welcome page if the room is public and guest-accessible
        const roomId = '%23lobby:inquiry.institute';
        const roomUrl = `#/room/${encodeURIComponent(roomId)}`;
        
        // If we're already on the Element Web domain, navigate directly
        if(window.location.hostname.includes('inquiryinstitute') || window.location.hostname.includes('chat.inquiry.institute')) {
            window.location.hash = roomUrl;
        } else {
            // Otherwise, navigate to the room URL
            window.location.href = roomUrl;
        }
        
        // Show loading message
        document.body.innerHTML = `
            <div style="text-align: center; padding: 2rem; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0e1621; color: #fff; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <h1>Loading Lobby...</h1>
                <p>Joining #lobby:inquiry.institute</p>
                <p style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.7;">
                    <a href="${roomUrl}" style="color: #00b8d4; text-decoration: none;">Click here if not redirected</a>
                </p>
            </div>
        `;
    </script>
</body>
</html>
