<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Institute Chat</title>
    <link rel="icon" href="data:,">
    <script>
        // Redirect to Element Web with Matrix server configuration
        (function() {
            const config = {
                "m.homeserver": {
                    "base_url": "https://matrix.inquiry.institute"
                }
            };
            const encodedConfig = encodeURIComponent(JSON.stringify(config));
            const elementUrl = `https://app.element.io/?defaultServerConfig=${encodedConfig}`;
            window.location.replace(elementUrl);
        })();
    </script>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0e1621;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .loading {
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        a {
            color: #00b8d4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loading">
        <h1>Loading Element Web...</h1>
        <p>Connecting to matrix.inquiry.institute</p>
        <p style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.7;">
            <a href="https://app.element.io/?defaultServerConfig=%7B%22m.homeserver%22%3A%7B%22base_url%22%3A%22https%3A%2F%2Fmatrix.inquiry.institute%22%7D%7D">Click here if not redirected</a>
        </p>
    </div>
</body>
</html>
