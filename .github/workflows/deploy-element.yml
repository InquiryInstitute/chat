name: Deploy Element Web to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout chat repo
        uses: actions/checkout@v4

      - name: Checkout Element Web
        uses: actions/checkout@v4
        with:
          repository: element-hq/element-web
          path: element-web

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Element Web uses Yarn for its monorepo and requires Node 22+

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        working-directory: element-web
        run: yarn install --frozen-lockfile

      - name: Copy custom config
        run: |
          cp public/config.json element-web/config.json

      - name: Build Element Web
        working-directory: element-web
        run: |
          yarn build

      - name: Add redirect and guest access script to Element Web index.html
        run: |
          # Add script to redirect to room and auto-continue as guest
          REDIRECT_SCRIPT='<script>
          (function() {
            // Immediate redirect to room if no hash
            if(!window.location.hash || window.location.hash === "#" || window.location.hash === "#/") {
              window.location.hash = "#/room/%23lobby:inquiry.institute";
            }
            // Auto-continue as guest when login page loads
            setTimeout(function() {
              var guestButton = document.querySelector("[data-testid=\\"continue-as-guest\\"], .mx_AccessibleButton[aria-label*=\\"guest\\"], button:contains(\\"Continue as guest\\")");
              if(guestButton) {
                guestButton.click();
              }
            }, 1000);
            // Also try to detect and click guest button after Element loads
            var observer = new MutationObserver(function() {
              var guestBtn = document.querySelector("button:contains(\\"Continue as guest\\"), [aria-label*=\\"guest\\" i]");
              if(guestBtn && !guestBtn.disabled) {
                guestBtn.click();
                observer.disconnect();
              }
            });
            observer.observe(document.body, { childList: true, subtree: true });
          })();
          </script>'
          # Insert script in head for early execution
          sed -i "s|</head>|${REDIRECT_SCRIPT}</head>|" element-web/webapp/index.html

      - name: Copy CNAME for custom domain
        run: |
          if [ -f public/CNAME ]; then
            cp public/CNAME element-web/webapp/CNAME
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: element-web/webapp

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
