name: Deploy Element Web to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout chat repo
        uses: actions/checkout@v4

      - name: Checkout Element Web
        uses: actions/checkout@v4
        with:
          repository: element-hq/element-web
          path: element-web

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Element Web uses Yarn for its monorepo and requires Node 22+

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        working-directory: element-web
        run: yarn install --frozen-lockfile

      - name: Copy custom config
        run: |
          cp public/config.json element-web/config.json

      - name: Build Element Web
        working-directory: element-web
        run: |
          yarn build

      - name: Add redirect and guest access script to Element Web index.html
        run: |
          # Add script to automatically login as guest and join room
          python3 << 'PYTHON_SCRIPT'
          import re
          
          with open('element-web/webapp/index.html', 'r') as f:
              content = f.read()
          
          # Script to automatically login as guest via Matrix API and use Element's storage
          guest_script = '''<script>
          (function() {
            // Check if already logged in (Element stores tokens in localStorage with specific keys)
            const hasToken = Object.keys(localStorage).some(key => key.includes('access_token') || key.includes('matrix'));
            if(hasToken && !window.location.pathname.includes('login')) {
              // Already logged in, just redirect to room
              if(!window.location.hash || window.location.hash === "#" || window.location.hash === "#/") {
                window.location.hash = "#/room/%23lobby:inquiry.institute";
              }
              return;
            }
            
            // Try to login as guest via Matrix API
            async function loginAsGuest() {
              try {
                const response = await fetch('https://matrix.inquiry.institute/_matrix/client/v3/register?kind=guest', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({})
                });
                
                if(response.ok) {
                  const data = await response.json();
                  
                  // Element Web stores credentials in localStorage with specific format
                  // Try to find the right key pattern and store the token
                  const baseUrl = 'https://matrix.inquiry.institute';
                  const storageKey = `mx_access_token:${baseUrl}:${data.user_id}`;
                  localStorage.setItem(storageKey, data.access_token);
                  
                  // Also try Element's default storage format
                  localStorage.setItem('mx_access_token', data.access_token);
                  localStorage.setItem('mx_user_id', data.user_id);
                  localStorage.setItem('mx_device_id', data.device_id);
                  localStorage.setItem('mx_hs_url', baseUrl);
                  localStorage.setItem('mx_is_url', 'https://vector.im');
                  
                  // Store in sessionStorage as well (Element sometimes uses this)
                  sessionStorage.setItem('mx_access_token', data.access_token);
                  sessionStorage.setItem('mx_user_id', data.user_id);
                  
                  // Redirect to room and reload to apply token
                  window.location.hash = "#/room/%23lobby:inquiry.institute";
                  setTimeout(() => window.location.reload(), 100);
                } else {
                  console.log('Guest registration failed, trying fallback');
                  // Fallback: redirect to room and let Element handle guest access
                  if(!window.location.hash || window.location.hash === "#" || window.location.hash === "#/") {
                    window.location.hash = "#/room/%23lobby:inquiry.institute";
                  }
                  
                  // Try to find and click guest button after a delay
                  setTimeout(function() {
                    const selectors = [
                      '[data-testid="continue-as-guest"]',
                      '.mx_AccessibleButton[aria-label*="guest" i]',
                      'button[aria-label*="guest" i]',
                      'button:contains("Continue as guest")',
                      'button:contains("Guest")'
                    ];
                    for(const selector of selectors) {
                      try {
                        const guestButton = document.querySelector(selector);
                        if(guestButton && !guestButton.disabled) {
                          guestButton.click();
                          return;
                        }
                      } catch(e) {}
                    }
                  }, 2000);
                  
                  // Also observe for guest button
                  if(document.body) {
                    const observer = new MutationObserver(function() {
                      const selectors = [
                        'button[aria-label*="guest" i]',
                        '[data-testid="continue-as-guest"]',
                        'button:contains("Continue as guest")'
                      ];
                      for(const selector of selectors) {
                        try {
                          const guestBtn = document.querySelector(selector);
                          if(guestBtn && !guestBtn.disabled) {
                            guestBtn.click();
                            observer.disconnect();
                            return;
                          }
                        } catch(e) {}
                      }
                    });
                    observer.observe(document.body, { childList: true, subtree: true });
                  }
                }
              } catch(e) {
                console.error('Guest login error:', e);
                // Fallback to redirect
                if(!window.location.hash || window.location.hash === "#" || window.location.hash === "#/") {
                  window.location.hash = "#/room/%23lobby:inquiry.institute";
                }
              }
            }
            
            // Run immediately
            loginAsGuest();
          })();
          </script>'''
          
          # Insert before </head>
          content = content.replace('</head>', f'{guest_script}\n</head>')
          
          with open('element-web/webapp/index.html', 'w') as f:
              f.write(content)
          PYTHON_SCRIPT

      - name: Copy CNAME for custom domain
        run: |
          if [ -f public/CNAME ]; then
            cp public/CNAME element-web/webapp/CNAME
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: element-web/webapp

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
